version: "3.9"

services:
  backend:
    build:
      context: ./lead-gen-backend
      dockerfile: Dockerfile
    container_name: leadgen-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      # DB: SQLite local; fișierul va fi păstrat în volum
      SQLITE_DB: /data/leads.sqlite
      # Email (exemple) – setează-le în Coolify → Environment
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      # CORS pentru frontend
      CORS_ORIGIN: http://frontend:3000
    volumes:
      - backend_data:/data
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./lead-gen-frontend
      dockerfile: Dockerfile
    container_name: leadgen-frontend
    environment:
      # API base către serviciul backend din aceeași rețea
      VITE_API_BASE: http://backend:5000
      # pentru Next/Vite/React dev server -> prod build rulează static
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    environment:
      # setează domeniul tău public dacă expui webhook-uri
      # WEBHOOK_URL: https://n8n.exemplu.ro/
      GENERIC_TIMEZONE: Europe/Berlin
      N8N_HOST: n8n
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      # (opțional) chei API pe care le folosești în workflows – pune-le în Coolify
      # OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  backend_data:
  n8n_data:
